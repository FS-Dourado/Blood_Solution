<script>
    function cadastrar_funcionario(){
        var nomeVar = input_nome.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmarSenhaVar = input_confirmar_senha.value;

        input_nome.value = ``;
        input_email.value = ``;
        input_senha.value = ``;
        input_confirmar_senha.value = ``;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmarSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        if(!emailVar.includes("@")){
            cardErro.style.display = "block"
        mensagem_erro.innerHTML = "Seu email deve conter @"
        finalizarAguardar();
        return false;
        } else if(senhaVar.length <= 6){
            cardErro.style.display = "block"
        mensagem_erro.innerHTML = "Sua senha deve ter mais de 6 caracteres"
        finalizarAguardar();
        return false;
        } else if(confirmarSenhaVar != senhaVar){
        cardErro.style.display = "block"
        mensagem_erro.innerHTML = "Sua senha não coincide com a de confirmação"
        finalizarAguardar();
        return false;
        }
        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar_funcionario", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
    

</script>
