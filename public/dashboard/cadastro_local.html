<script>
    function cadastrar_local(){
        var nomeVar = input_nome.value;
        var cepVar = input_cep.value;
        var bairroVar = input_bairro.value;
        var numeroVar = Number(input_numero.value);
        var complementoVar = input_complemento.value;

        input_nome.value = ``;
        input_cep.value = ``;
        input_bairro.value = ``;
        input_numero.value = ``;
        input_complemento.value = ``;

        if (nomeVar == "" ||  cepVar == "" || bairroVar == "" || bairroVar == "" || complementoVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        fetch("/usuarios/cadastrar_endereco", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                cepVarServer: cepVar,
                bairroServer: bairroVar,
                numeroServer: numeroVar, 
                complementoServer: complementoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        
        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar_local", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
    

</script>
