<script>
    function cadastrar_local(){
        var nomeVar = input_nome.value;
        var cepVar = input_cep.value;
        var bairroVar = input_bairro.value;
        var numeroVar = Number(input_numero.value);
        var complementoVar = input_complemento.value;


        if (nomeVar == "" ||  cepVar == "" || bairroVar == "" || bairroVar == "" || complementoVar == "") {
           
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            
            return false;
        }
        else {
            fetch("/usuarios/cadastrar_local", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cadastrar_endereco()

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro do local!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
        }

        return false;
    }

    
    

    function cadastrar_endereco(){

        var cepVar = input_cep.value;
        var bairroVar = input_bairro.value;
        var numeroVar = Number(input_numero.value);
        var complementoVar = input_complemento.value;

        input_nome.value = ``;
        input_cep.value = ``;
        input_bairro.value = ``;
        input_numero.value = ``;
        input_complemento.value = ``;

        fetch("/usuarios/cadastrar_endereco", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                cepServer: cepVar,
                bairroServer: bairroVar,
                numeroServer: numeroVar, 
                complementoServer: complementoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
  
                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));


                    sessionStorage.CEP_ENDERECO = json.cep;
                    sessionStorage.BAIRRO_ENDERECO = json.bairro;
                    sessionStorage.NUMERO_ENDERECO = json.numero;
                    sessionStorage.COMPLEMENTO_ENDERECO = json.complemento;
                    sessionStorage.ID_ENDERECO = json.id;

                console.log("Endereco Cadastrado")  
            });
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro de endereço!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

    

</script>
