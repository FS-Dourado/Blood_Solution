<form id="myForm">
  <label for="cnpj">CNPJ:</label>
  <input type="text" id="cnpj" name="cnpj" minlength="14" maxlength="14" required>
  <span id="cnpj-error" class="error-message"></span>
  
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required>
  <span id="email-error" class="error-message"></span>
  
  <label for="password">Senha:</label>
  <input type="password" id="password" name="password" minlength="8" required>
  <span id="password-error" class="error-message"></span>
  
  <label for="confirm-password">Confirmar Senha:</label>
  <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
  <span id="confirm-password-error" class="error-message"></span>
  
  <button type="submit">Enviar</button>
</form>

<style>
.error-message {
  color: red;
}
</style>

<script>
    const form = document.getElementById("myForm");
const cnpjInput = document.getElementById("cnpj");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const confirmPasswordInput = document.getElementById("confirm-password");

form.addEventListener("submit", function(event) {
  event.preventDefault();
  
  let valid = true;
  
  if (cnpjInput.value.length !== 14) {
    valid = false;
    document.getElementById("cnpj-error").textContent = "O CNPJ deve conter 14 caracteres.";
  } else {
    document.getElementById("cnpj-error").textContent = "";
  }
  
  if (!emailInput.value.includes("@")) {
    valid = false;
    document.getElementById("email-error").textContent = "O endereço de e-mail deve conter um '@'.";
  } else {
    document.getElementById("email-error").textContent = "";
  }
  
  if (passwordInput.value.length < 8) {
    valid = false;
    document.getElementById("password-error").textContent = "A senha deve conter no mínimo 8 caracteres.";
  } else {
    document.getElementById("password-error").textContent = "";
  }
  
  if (passwordInput.value !== confirmPasswordInput.value) {
    valid = false;
    document.getElementById("confirm-password-error").textContent = "As senhas não coincidem.";
  } else {
    document.getElementById("confirm-password-error").textContent = "";
  }
  
  if (valid) {
    form.submit();
  }
});

</script>
