    <div class="form">
        <div class="container2">
            <div class="formulario">

            <form action="">
                <div>
                    <input class="input" id="input_nome" placeholder="Nome" required="">

                <button onclick="cadastrar()" type="submit">Entrar</button>

            </div>

<script>

    function cadastrar() {

        var nome = input_nome.value;
        var cnpj = input_cnpj.value;
        var email = input_email.value;
        var senha = input_senha.value;
        var confirmacao_senha = input_confSenha.value;


        if (cnpj == "" || nome == "" || email == "" || senha == "" || confirmacao_senha == "") {
            
            div_frase.innerHTML = "Campos vazios, insira corretamente";
        
            return false;

        }
       

        if(!email.includes("@")){

            div_frase.innerHTML = "Seu email deve incluir @";
        
            return false;

        } else if(!senha.length >= 6){
        
            div_frase.innerHTML = "Sua senha deve conter mais de 6 caracteres";
            
            return false;

        } else if (confirmacao_senha != senha){
       
            div_frase.innerHTML = "Sua confirmação de senha não coincide com sua senha";

            return false;

         }


        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nome,
                cnpjServer: cnpj,
                emailServer: email,
                senhaServer: senha
            })
        })
            .then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: 'Cadastrado com sucesso',
                showConfirmButton: false,
                timer: 1500
                })
                
                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

        
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

    
</script>
