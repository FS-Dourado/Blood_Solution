<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULADOR FINANCEIRO</title>

    <img src="./eita.png" alt="image" height="130" width="300">

    <style>
        
        .button{
            color: white;
            background-color: red; 
            border-radius: 15px;
            padding: 15px;
            font-weight: bold;
            transition-duration: 1s;
            margin-top: 25px;
        }

        .button:hover {
            background-color: blue;
            transition-duration: 1s;
        }

        .titulo{
            text-align: center;
            margin-top: 50px;
        }

        .texto{
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }

    </style>
</head>
<body>
    <div class="titulo">
        
        <b><h1> Simulador Financeiro </h1></b><br> <br>

        Quantidade de Bolsas de Sangue:<br> <input type="number" min="0" id="bolsa">
        <br><br>
        Valor das Bolsas de Sangue:<br> <input type="number" min="0" id="valor">
        <br><br>
        Quantidade de Bolsas Perdidas por Mês: <br> <input type="number" min="0" id="perda">
        <br><br>

        <button class="button" onclick="calcular()"> Simular </button>
        <br>

        <span class="texto" id="mensagem" ></span>
    </div>

</body>
</html>


<script>
    function calcular() { 
        var Bolsa = Number(bolsa.value);
        var Valor = Number(valor.value);
        var Perda = Number(perda.value);
        var total = Bolsa * Valor;
        var perca = Perda * Valor;

        var retorno = (perca * 0.3) 
        var p1 = (perca / total) * 100
        var p2 = (p1 * 0.3) 
        var dinheiro = perca * (p2 / 100)  
        var v1 = Bolsa * 4
        var v2 = (Bolsa / v1) * 100

        mensagem.innerHTML = `
        <br> Uma bolsa de sangue salva em média <b>4 vidas!</b> <br>
        o valor total em bolsas da sua empresa é de R$ <b> ${total} </b>,<br>
        sua empresa está perdendo um total de ${p1}% isso é R$ <b style = "color: red">${perca} </b> mensal. <br>
        implementando nosso projeto sua empresa reduzira as percas de <b>${p1}%</b> em até <b>${p2}%</b>,<br>
        isso é resultaria em um retorno de R$ <b style = "color: green"> ${dinheiro},</b><br>
        além de poder salvar até <b>${v1}</b> vidas a mais, isso é <b>${v2}%</bn> mais! <br>
        `
    }
</script>
